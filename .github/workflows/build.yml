name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Build
        run: just build-linux

      - name: Collect files
        run: just collect

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opendeck-ajazz-n1-linux
          path: build/net.ashurtech.plugins.opendeck-ajazz-n1.sdPlugin/

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: x86_64-pc-windows-gnu

      - name: Install cross compiler
        run: sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opendeck-ajazz-n1-windows
          path: target/x86_64-pc-windows-gnu/release/opendeck-ajazz-n1.exe

  build-macos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build with cargo-zigbuild
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/rust-cross/cargo-zigbuild:latest
          options: -v ${{ github.workspace }}:/io -w /io
          run: cargo zigbuild --release --target universal2-apple-darwin

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: opendeck-ajazz-n1-macos
          path: target/universal2-apple-darwin/release/opendeck-ajazz-n1

  package:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: opendeck-ajazz-n1-linux
          path: build/net.ashurtech.plugins.opendeck-ajazz-n1.sdPlugin/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: opendeck-ajazz-n1-windows
          path: build/net.ashurtech.plugins.opendeck-ajazz-n1.sdPlugin/

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: opendeck-ajazz-n1-macos
          path: build/net.ashurtech.plugins.opendeck-ajazz-n1.sdPlugin/

      - name: Create plugin package
        working-directory: build
        run: |
          mv net.ashurtech.plugins.opendeck-ajazz-n1.sdPlugin/opendeck-ajazz-n1-linux net.ashurtech.plugins.opendeck-ajazz-n1.sdPlugin/opendeck-ajazz-n1-linux || true
          mv net.ashurtech.plugins.opendeck-ajazz-n1.sdPlugin/opendeck-ajazz-n1.exe net.ashurtech.plugins.opendeck-ajazz-n1.sdPlugin/opendeck-ajazz-n1-win.exe || true
          mv net.ashurtech.plugins.opendeck-ajazz-n1.sdPlugin/opendeck-ajazz-n1 net.ashurtech.plugins.opendeck-ajazz-n1.sdPlugin/opendeck-ajazz-n1-macos || true
          zip -r opendeck-ajazz-n1.sdPlugin net.ashurtech.plugins.opendeck-ajazz-n1.sdPlugin/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/opendeck-ajazz-n1.sdPlugin
          generate_release_notes: true
